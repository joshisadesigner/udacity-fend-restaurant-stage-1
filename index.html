<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Restaurant Reviews App</title>
        <meta name="description" content="Udacity project" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        
        <title>Restaurant Reviews</title>

        <link
            rel="stylesheet"
            src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
            integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
            crossorigin=""
        />
    </head>

    <body>
        <a href="#filterresults" class="skip-link">Skip to filter results</a>
        <header>
            <nav>
                <h1><a href="/">Restaurant Reviews</a></h1>
            </nav>
        </header>

        <main class="maincontent">
            <section class="map-container"><div id="map" class="map"></div></section>
            <section class="filter-container">
                <div class="filter-options">
                    <h2 id="filterresults" tabindex="-1">Filter Results</h2>
                    <select
                        id="neighborhoods-select"
                        class="neighborhoods-select"
                        name="neighborhoods"
                        aria-label="Select neighborhood"
                        accesskey="n"
                        onchange="updateRestaurants()"
                    >
                        <option value="all">All Neighborhoods</option>
                    </select>
                    <select
                        id="cuisines-select"
                        class="cuisines-select"
                        name="cuisines"
                        aria-label="Select neighborhood"
                        accesskey="c"
                        onchange="updateRestaurants()"
                    >
                        <option value="all">All Cuisines</option>
                    </select>
                </div>
                <ul id="restaurants-list" class="restaurants-list"></ul>
            </section>
        </main>

        <footer id="footer" class="footer">
            Copyright (c) 2017
            <a href="/"><strong>Restaurant Reviews</strong></a> All Rights
            Reserved.
        </footer>
        
        <script
            src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""
        ></script>
        <script
            type="application/javascript"
            charset="utf-8"
            src="js/dbhelper.js"
        ></script>
        <script
            type="application/javascript"
            charset="utf-8"
            src="js/main.js"
        ></script>
        <!--
            <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>
        -->
    </body>
</html>
